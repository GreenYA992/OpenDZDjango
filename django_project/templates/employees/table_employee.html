<!-- Табличное представление -->
    <div class="table-section">
        <h2>Табличный вид</h2>
        <div class="table-responsive">
            <table class="employees-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Пол</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in page_obj %}
                    <tr class="employee-row">
                        <td>{{ employee.id }}</td>
                        <td>{{ employee.username }}</td>
                        <td>{{ employee.last_name }}</td>
                        <td>{{ employee.first_name }}</td>
                        <td>
                            <span class="gender-badge {% if employee.gender == 'M' %}male{% else %}female{% endif %}">
                                {{ employee.get_gender_display }}
                            </span>
                        </td>
                        <td>
                            <a href="{% url 'employees:detail' employee.id %}" class="btn btn-primary btn-details">
                                <i class="fas fa-eye"></i> Подробнее
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="no-data">Нет сотрудников</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
