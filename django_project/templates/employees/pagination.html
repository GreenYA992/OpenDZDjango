<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="pagination-link first-page">&laquo; Первая</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="pagination-link prev-page">‹ Предыдущая</a>
        {% endif %}

        <span class="current-page">
            Страница {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="pagination-link next-page">Следующая ›</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="pagination-link last-page">Последняя &raquo;</a>
        {% endif %}
    </span>
</div>
