{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/workplaces/workplaces.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Создание рабочего места</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'workplaces:workplaces' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
