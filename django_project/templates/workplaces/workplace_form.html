{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{% if object %}Редактирование{% else %}Создание{% endif %} рабочего места</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'workplaces:workplace-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
