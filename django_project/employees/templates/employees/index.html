<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenYA.com</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <h1>Список сотрудников</h1>
    <table border="1">
    <tr>
        <th>username</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Пол</th>
    </tr>
        {% for emp in employee %}
    <tr>
        <th>{{ emp.username }}</th>
        <td>{{ emp.last_name }}</td>
        <td>{{ emp.first_name }}</td>
        <td>{{ emp.gender }}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
